<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Form to Add Expense -->
        <form id="expense-form">
            <div class="form-group">
                <label for="name">Expense Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>

        <!-- Table to Display Expenses -->
        <h2>Expenses List</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenses">
                <!-- Expenses will be displayed here -->
            </tbody>
        </table>
    </div>

    <script>
        // Load Expenses from the database
        function loadExpenses() {
            fetch('http://localhost:3000/expenses')
                .then(response => response.json())
                .then(expenses => {
                    const expensesTable = document.getElementById('expenses');
                    expensesTable.innerHTML = '';  // Clear the current list

                    // Display the expenses in table rows
                    expenses.forEach(expense => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${expense.name}</td>
                            <td>â‚¹${expense.amount}</td>  <!-- Rupee symbol added -->
                            <td>${new Date(expense.date).toLocaleDateString()}</td>
                            <td>
                                <button onclick="deleteExpense(${expense.id})">Delete</button>
                            </td>
                        `;
                        expensesTable.appendChild(row);
                    });
                })
                .catch(err => console.error('Error:', err));
        }

        // Initialize by loading the expenses
        loadExpenses();

        // Add an Expense
        document.getElementById('expense-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const newExpense = {
                name: document.getElementById('name').value,
                amount: document.getElementById('amount').value,
                date: document.getElementById('date').value
            };

            fetch('http://localhost:3000/expenses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newExpense)
            })
            .then(response => {
                if (!response.ok) {
                    console.log('Failed to add expense');
                    throw new Error('Failed to add expense');
                }
                return response.json();
            })
            .then(data => {
                alert('Expense added');
                loadExpenses();  // Reload the expenses list
            })
            .catch(err => {
                console.error('Error:', err);
            });
        });

        // Delete an Expense
        function deleteExpense(id) {
            fetch(`http://localhost:3000/expenses/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert('Expense deleted');
                loadExpenses();  // Reload the expenses list
            })
            .catch(err => console.error('Error:', err));
        }
    </script>
</body>
</html>
